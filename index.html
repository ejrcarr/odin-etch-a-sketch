<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <script src="https://kit.fontawesome.com/4c19d270de.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body draggable="false">
    <div class="options-container">
        <h1>Etch-A-Sketch</h1>
        <div class="options">
            <button class="erase-button"><i class="fa-solid fa-eraser"></i></button>
            <button class="paint-button"><i class="fa-solid fa-paintbrush"></i></button>
            <input type="color" id="colorpicker" value="#0000ff">
            <button class="options-button" id="options-button"><i class="fa fa-cog" aria-hidden="true"></i><i class="fa fa-caret-down" aria-hidden="true"></i></butt>
        </div>
    </div>
    <div class="options-dropdown">
        <form action="">
            <p>Style:</p>
           <input type="radio" id="color" name="mode" value="color" checked>
           <label for="color">Color Mode</label><br>
           <input type="radio" id="rainbow" name="mode" value="rainbow" id="rainbow">
           <label for="rainbow">Rainbow Mode</label><br>
        </form>
        <div class="grid-settings">
            <div class="grid-size-container">
                <input type="range" name="grid-size" min="1" max="64" value='16' id="grid-size">
                <p>Grid size: <output id="value">x</output></p>
            </div>
            <div class="grid-lines-container">
                <input type="checkbox" name="grid-lines" id="grid-lines" checked>
                <label for="grid-lines">Grid Lines</label>
            </div>
        </div>
    </div>
    
    <div class="sketch-side" draggable="false">
        <div class="sketch-container" draggable="false" id="sketch-container">

        </div>
        <button class="clear-board">Clear Board</button>
    </div>
</body>
</html>
